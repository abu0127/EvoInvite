<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Pinterest Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
      :root {
      --bg: #fff;
      --text: #111;
      --card-bg: #29292969;
      --shadow: rgba(0, 0, 0, 0.36);
    }
    body.dark {
      --bg: #000000;
      --text: #eee;
      --card-bg: #1e1e1e;
      --shadow: rgba(111, 111, 111, 0.15);
    }
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      -webkit-tap-highlight-color: transparent;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 7px 16px;
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #80808054;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .top-bar.hide {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .top-bar.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: all;
    }

    .left-side {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    .search-box input {
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 15px;
      border: 1px solid #8F8F8F6E;
      background: #88888833;
      color: var(--text);
      outline: none;
      caret-color: var(--text);
      width: 100%;
      max-width: 170px;
    }

    input::placeholder {
      padding-left: 10px;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-box i {
      position: absolute;
      left: 10px;
      color: #959595;
      font-size: 20px;
    }

    .search-box input {
      padding-left: 30px !important;
    }

    .right-side {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .mode-toggle {
      font-size: 20px;
      cursor: pointer;
    }

    #modeIcon {
      font-size: 30px;
      color: #888;
    }

    .tab-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 5px 16px;
      background: var(--bg);
      border-bottom: 1px solid #8F8F8F6E;
    }

    .tab {
      padding: 8px 14px;
      font-size: 14px;
      color: var(--text);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      white-space: nowrap;
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      margin: 10px 0;
      border-radius: 17px;
      overflow: hidden;
      break-inside: avoid;
      border: 1px solid #8F8F8F6E;
    }

    .card img, .card video {
      width: 100%;
      display: block;
      border-radius: 12px 12px 0 0;
    }

    .dots {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 7px 10px 0px 10px;
      border-radius: 12px 12px 0 0;
      transition: bottom 0.4s ease;
      z-index: 10;
      color: #F2F2F2;
    }

    .modal.active {
      bottom: 0;
    }
    .modal .info{
      margin-bottom: 10px;
      font-size: 14px;
    }

    .modal .name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .modal .id {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .modal .price {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .modal a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      color: #DBDBDB;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      width: 100%;
      justify-content: space-around;
    }

    .fullScreen i, .share-btn, .modal-close {
      font-size: 20px;
      color: #DBDBDB;
      margin: 0 5px;
    }

    .modal-close {
      padding-top: 2px;
      font-size: 25px;
      margin-left: 5px;
    }

    .share-btn {
      background: none;
      padding-right: 5px;
      border: none;
    }

    .skeleton-card {
      background: #f0f0f06c;
      border-radius: 10px;
      height: 400px;
      overflow: hidden;
      animation: pulse 1.2s ease-in-out infinite;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .skeleton.fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .skeleton-video {
      width: 100%;
      height: 200px;
      background: #dddddd98;
    }

    .skeleton-text {
      height: 16px;
      margin: 10px 12px;
      background: #e0e0e0bd;
      border-radius: 4px;
    }

    .skeleton-text.name {
      width: 60%;
    }

    .skeleton-text.price {
      width: 40%;
    }

    @keyframes pulse {
      0% { background-color: #f0f0f07c; }
      50% { background-color: #e6e6e6a1; }
      100% { background-color: #f0f0f054; }
    }

    @media(max-width: 600px){
      .tab { font-size: 12px; }
      .logo { font-size: 16px; }
      .search-box input { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left-side">
      <div class="logo">Pinterest</div>
    </div>
    <div class="right-side">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input id="searchInput" placeholder="Qidirishâ€¦" />
      </div>
      <i id="modeIcon" class="fas fa-moon mode-toggle"></i>
    </div>
  </div>

  <div class="tab-bar">
    <div class="tab active">All</div>
    <div class="tab">Toy</div>
    <div class="tab">Naxorgi osh</div>
    <div class="tab">Tug'ilgan kun</div>
  </div>

  <div class="grid" id="gridContainer"></div>

  <script>
    const grid = document.getElementById('gridContainer');
    const tabs = document.querySelectorAll('.tab');
    const searchInput = document.getElementById('searchInput');
    const modeIcon = document.getElementById('modeIcon');
    const topBar = document.querySelector('.top-bar');

    // Dark mode - localStorage bilan
    if (localStorage.getItem('mode') === 'dark') {
      document.body.classList.add('dark');
      modeIcon.classList.remove('fa-moon');
      modeIcon.classList.add('fa-sun');
    }

    modeIcon.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('mode', isDark ? 'dark' : 'light');
      modeIcon.classList.toggle('fa-moon', !isDark);
      modeIcon.classList.toggle('fa-sun', isDark);
    });

    // Tabs
    tabs.forEach(tab => tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      renderCards();
    }));

    searchInput.addEventListener('input', renderCards);

    // Scrollga animatsiya
    let lastScrollTop = 0;
    let ticking = false;
    topBar.classList.add('show');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (!ticking) {
        window.requestAnimationFrame(() => {
          if (currentScroll > lastScrollTop && currentScroll > 50) {
            topBar.classList.remove('show');
            topBar.classList.add('hide');
          } else {
            topBar.classList.remove('hide');
            topBar.classList.add('show');
          }
          lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
          ticking = false;
        });
        ticking = true;
      }
    });

    // Fake API fetch
    async function fetchData() {
      const res = await fetch('data.json');
      return await res.json();
    }

    // Skeleton
    function showSkeletons(count = 6) {
      grid.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const skeleton = document.createElement('div');
        skeleton.className = 'card skeleton-card';
        skeleton.innerHTML = `
          <div class="skeleton-video"></div>
          <div class="skeleton-text name"></div>
          <div class="skeleton-text price"></div>
        `;
        grid.appendChild(skeleton);
      }
    }

    // Asosiy render funksiyasi
    async function renderCards() {
      showSkeletons(10);
      await new Promise(resolve => setTimeout(resolve, 600));

      const data = await fetchData();
      const category = document.querySelector('.tab.active').textContent.trim();
      const term = searchInput.value.toLowerCase();

      const filtered = data.filter(item =>
        item.type === 'video' &&
        (category === 'All' || item.category === category) &&
        (
          item.name.toLowerCase().includes(term) ||
          item.id.toLowerCase().includes(term)
        )
      );

      grid.innerHTML = '';
      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="dots"><i class="fas fa-ellipsis-v"></i></div>
          <video src="${item.videoUrl}" autoplay muted loop playsinline loading="lazy"></video>
          <div class="modal">
            <div class="name">${item.name}</div>
            <div class="id">ID: ${item.id}</div>
            <div class="price">${item.price}</div>
            <div class="buttons">
              ${item.inviteUrl ? `
              <a class="fullScreen" href="${item.inviteUrl}" target="_blank">
                <i class="fas fa-expand"></i>
              </a>` : ''}
              <div class="modal-close"><i class="fas fa-times"></i></div>
            </div>
          </div>
        `;

        // Modal ochish
        const modal = card.querySelector('.modal');
        const dots = card.querySelector('.dots');
        const closeBtn = card.querySelector('.modal-close');

        dots.addEventListener('click', () => {
          modal.classList.add('active');
        });
        closeBtn.addEventListener('click', () => {
          modal.classList.remove('active');
        });

        grid.appendChild(card);
      });

      const skeletons = document.querySelectorAll('.skeleton');
      skeletons.forEach(s => s.classList.add('fade-out'));
      setTimeout(() => {
        skeletons.forEach(s => s.remove());
      }, 300);
    }

    renderCards();

    // Share (bonus funksiya)
    grid.addEventListener('click', (e) => {
      if (e.target.closest('.share-btn')) {
        const url = e.target.closest('.share-btn').dataset.url;
        if (navigator.share) {
          navigator.share({
            title: "Taklifnoma",
            text: "Mana taklifnoma:",
            url: url
          }).catch(console.error);
        } else {
          navigator.clipboard.writeText(url).then(() => {
            alert("Havola nusxalandi!");
          });
        }
      }
    });
  </script>
</body>
</html>
